version: '3'

vars:
  DIST_DIR: dist
  REPORTS_DIR: reports
  DRIVERS_DIR: drivers
  BIN_DIR: bin
  BINARY_DIR: 'bin/runix'
  ROOT_DIR: '{{.PWD}}'
  SCENARIO_DIR: tests/scenarios
  LOG_DIR: logs
  SCREENSHOT_DIR: screenshots

tasks:
  default:
    desc: "Default task: Runs the full quickstart process (setup, build, verify-drivers, run example)."
    cmds:
      - task: quickstart
  # Build tasks
  build-engine:
    desc: Build the Runix engine only (TypeScript compilation)
    cmds:
      - npm run build
      - cmd: "powershell -Command \"if (Test-Path .env) { Copy-Item .env {{.DIST_DIR}}/ -Force }\""
        platforms: [windows]
      - cmd: if [ -f .env ]; then cp .env {{.DIST_DIR}}/; fi
        platforms: [darwin, linux]
    sources:
      - src/**/*.ts
    generates:
      - "{{.DIST_DIR}}/**/*.js"

  clean:
    desc: Clean build artifacts
    cmds:
      - cmd: "powershell -Command \"if (Test-Path {{.DIST_DIR}}) { Remove-Item -Recurse -Force {{.DIST_DIR}} }\""
        platforms: [windows]
      - cmd: rm -rf {{.DIST_DIR}}
        platforms: [darwin, linux]
      - cmd: "powershell -Command \"if (Test-Path {{.REPORTS_DIR}}) { Remove-Item -Recurse -Force {{.REPORTS_DIR}} }\""
        platforms: [windows]
      - cmd: rm -rf {{.REPORTS_DIR}}
        platforms: [darwin, linux]
      - cmd: "powershell -Command \"if (Test-Path coverage) { Remove-Item -Recurse -Force coverage }\""
        platforms: [windows]
      - cmd: rm -rf coverage
        platforms: [darwin, linux]

  force-clean:
    desc: Force clean build artifacts with process termination and retry logic
    cmds:
      - cmd: "powershell -NoProfile -ExecutionPolicy Bypass -File scripts/force-clean.ps1"
        platforms: [windows]
      - cmd: ./scripts/kill-drivers.sh && rm -rf dist bin temp coverage reports
        platforms: [darwin, linux]
  bundle:
    desc: Bundle the project into executables (runix binary and drivers)
    deps:
      - build-engine
    cmds:
      - cmd: "powershell -Command \"New-Item -ItemType Directory -Force -Path {{.BIN_DIR}} | Out-Null\""
        platforms: [windows]
      - cmd: "powershell -Command \"New-Item -ItemType Directory -Force -Path {{.BIN_DIR}}/drivers | Out-Null\""
        platforms: [windows]
      - cmd: mkdir -p {{.BIN_DIR}} {{.BIN_DIR}}/drivers
        platforms: [darwin, linux]
      - cmd: "powershell -Command \"npm run build-binaries\""
        platforms: [windows]
      - cmd: npm run build-binaries
        platforms: [darwin, linux]
      - task: build-drivers    
  build:
    desc: Build Runix binary and all drivers (complete build)
    cmds:
      - task: kill-drivers
      - task: clean
      - task: bundle
      - task: verify-drivers
      
  verify-drivers:
    desc: Verify that drivers are correctly installed and accessible
    cmds:
      - echo "Verifying drivers..."
      - cmd: node scripts/verify-drivers.js
        platforms: [windows, darwin, linux]

  import-steps:
    desc: Import and register all driver steps
    cmds:
      - echo "Importing driver steps..."
      - cmd: "powershell -Command \"if (Test-Path scripts/import-driver-steps.js) { node scripts/import-driver-steps.js } else { echo 'Warning Could not import steps' }\""
        platforms: [windows]
      - cmd: bash -c "if [ -f scripts/import-driver-steps.js ]; then node scripts/import-driver-steps.js; else echo 'Warning Could not import steps'; fi"
        platforms: [darwin, linux]

  run-with-port:
    desc: Run a feature file with a specific port
    cmds:
      - cmd: $env:RUNIX_DRIVER_PORT="{{.PORT}}"; ts-node src/index.ts run {{.FEATURE_PATH}} --driver={{.DRIVER}}
        platforms: [windows]
      - cmd: RUNIX_DRIVER_PORT={{.PORT}} ts-node src/index.ts run {{.FEATURE_PATH}} --driver={{.DRIVER}}
        platforms: [darwin, linux]
    requires:
      vars: [PORT, FEATURE_PATH, DRIVER]

  # Driver tasks
  build-drivers:
    desc: Build all drivers as standalone executables
    cmds:
      - cmd: "powershell -Command \"scripts/build-drivers.ps1 -sourceDir drivers -destDir bin\""
        platforms: [windows]
      - cmd: bash scripts/build-drivers.sh drivers bin
        platforms: [darwin, linux]

  create-driver:
    desc: Create a new driver scaffold
    cmds:
      - node scripts/create-driver.js {{.CLI_ARGS}}
    requires:
      vars: [CLI_ARGS]
  test-driver:
    desc: Test a specific driver
    cmds:
      - node scripts/test-driver.js {{.CLI_ARGS}}
    requires:
      vars: [CLI_ARGS]

  list-drivers:
    desc: List all available drivers
    cmds:
      - ts-node src/index.ts list-drivers
  find-running-drivers:
    desc: Find all running Runix driver processes (Node.js and .exe) with ephemeral ports
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸ” Finding running Runix drivers...' -ForegroundColor Yellow; Write-Host 'Runix drivers can be Node.js processes or compiled .exe files' -ForegroundColor Cyan; Write-Host ''; Write-Host 'ðŸ“Š Node.js driver processes:' -ForegroundColor Green; \\$nodeProcesses = Get-Process -Name 'node' -ErrorAction SilentlyContinue | Where-Object { \\$_.CommandLine -like '*driver*' -or \\$_.CommandLine -like '*index.js*' }; if (\\$nodeProcesses) { \\$nodeProcesses | ForEach-Object { \\$cmdLine = if (\\$_.CommandLine.Length -gt 80) { \\$_.CommandLine.Substring(0, 77) + '...' } else { \\$_.CommandLine }; Write-Host \\\"  PID: \\$(\\$_.Id) | Memory: \\$([math]::Round(\\$_.WorkingSet/1MB,2))MB | \\$cmdLine\\\" -ForegroundColor White } } else { Write-Host '  No Node.js driver processes found' -ForegroundColor Gray }; Write-Host ''; Write-Host 'ðŸš€ Compiled driver executables (.exe):' -ForegroundColor Green; \\$driverNames = @('AIDriver', 'WebDriver', 'SystemDriver', 'VisionDriver', 'ExampleDriver'); \\$exeDrivers = @(); foreach (\\$name in \\$driverNames) { try { \\$proc = Get-Process -Name \\$name -ErrorAction SilentlyContinue; if (\\$proc) { \\$exeDrivers += \\$proc } } catch {} }; if (\\$exeDrivers) { \\$exeDrivers | ForEach-Object { Write-Host \\\"  PID: \\$(\\$_.Id) | Memory: \\$([math]::Round(\\$_.WorkingSet/1MB,2))MB | \\$(\\$_.ProcessName).exe\\\" -ForegroundColor White } } else { Write-Host '  No compiled driver executables found' -ForegroundColor Gray }; Write-Host ''; Write-Host 'ðŸŒ Active network connections (driver ports 9000-9999):' -ForegroundColor Green; \\$connections = Get-NetTCPConnection -State Listen -ErrorAction SilentlyContinue | Where-Object { \\$_.LocalPort -ge 9000 -and \\$_.LocalPort -le 9999 }; if (\\$connections) { \\$connections | ForEach-Object { \\$process = Get-Process -Id \\$_.OwningProcess -ErrorAction SilentlyContinue; if (\\$process) { Write-Host \\\"  Port: \\$(\\$_.LocalPort) | PID: \\$(\\$process.Id) | Process: \\$(\\$process.Name)\\\" -ForegroundColor White } } } else { Write-Host '  No driver ports in use' -ForegroundColor Gray }\""
        platforms: [windows]
      - cmd: "echo \"ðŸ” Finding running Runix drivers...\"; echo \"Runix drivers can be Node.js processes or compiled executables\"; echo \"\"; echo \"ðŸ“Š Node.js driver processes:\"; ps aux | grep -E \"(node.*driver|node.*index\\.js)\" | grep -v grep | while read line; do echo \"  $line\"; done; echo \"\"; echo \"ðŸš€ Compiled driver executables:\"; ps aux | grep -E \"(.*Driver|.*driver)\" | grep -v grep | grep -v node | while read line; do echo \"  $line\"; done; echo \"\"; echo \"ðŸŒ Active network connections (driver ports 9000-9999):\"; lsof -iTCP:9000-9999 -sTCP:LISTEN 2>/dev/null | while read line; do echo \"  $line\"; done"
        platforms: [darwin, linux]
        
  kill-drivers:
    desc: Kill all running Runix driver processes (dynamic detection)
    cmds:
      - cmd: >-
          powershell -NoProfile -ExecutionPolicy Bypass
          -File scripts/kill-drivers.ps1
          -BinDir '{{.BIN_DIR}}'
        platforms: [windows]
      - cmd: >-
          echo "âš ï¸ Killing Runix driver processes...";
          ps aux | grep -E "driver" | grep -v grep | awk '{print $2}' |
          xargs -r kill -9;
          for exe in {{.BIN_DIR}}/drivers/*.exe; do
            [ -f "$exe" ] && pkill -f "$(basename "$exe" .exe).exe";
          done;
          lsof -iTCP:9000-9999 -sTCP:LISTEN | awk '{print $2}' |
          xargs -r kill -9;
          true
        platforms: [darwin, linux]

  kill-driver-port:
    desc: Kill process running on a specific driver port
    cmds:
      - cmd: "powershell -Command \"\\$port = '{{.PORT}}'; Write-Host \\\"ðŸŽ¯ Killing process on port \\$port...\\\" -ForegroundColor Yellow; \\$process = Get-NetTCPConnection -LocalPort \\$port -ErrorAction SilentlyContinue | ForEach-Object { Get-Process -Id \\$_.OwningProcess -ErrorAction SilentlyContinue }; if (\\$process) { Write-Host \\\"Killing process: \\$(\\$process.Name) (PID: \\$(\\$process.Id))\\\" -ForegroundColor Red; Stop-Process -Id \\$process.Id -Force; Write-Host \\\"Process killed.\\\" -ForegroundColor Green } else { Write-Host \\\"No process found on port \\$port.\\\" -ForegroundColor Yellow }\""
        platforms: [windows]
      - cmd: "port={{.PORT}}; echo \"ðŸŽ¯ Killing process on port $port...\"; pid=$(lsof -ti tcp:$port 2>/dev/null); if [ ! -z \"$pid\" ]; then echo \"Killing process on port $port (PID: $pid)\"; kill -9 $pid && echo \"Process killed.\" || echo \"Failed to kill process.\"; else echo \"No process found on port $port.\"; fi"
        platforms: [darwin, linux]
    requires:
      vars: [PORT]
  restart-web-driver:
    desc: Restart the web driver on port 9001
    cmds:
      - task: kill-driver-port
        vars:
          PORT: 9001
      - cmd: "powershell -Command \"Start-Sleep -Seconds 2; Write-Host 'ðŸš€ Starting web driver...' -ForegroundColor Green\""
        platforms: [windows]
      - cmd: sleep 2; echo "ðŸš€ Starting web driver..."
        platforms: [darwin, linux]
      - cmd: "powershell -Command \"cd drivers/web-driver; Start-Process -FilePath 'npm' -ArgumentList 'start' -WindowStyle Minimized\""
        platforms: [windows]
      - cmd: cd drivers/web-driver && npm start &
        platforms: [darwin, linux]

  start-example-driver:
    desc: Start the example driver on port 9000
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting example driver on port 9000...' -ForegroundColor Green; cd drivers/example-driver; npm start\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting example driver on port 9000..."; cd drivers/example-driver && npm start
        platforms: [darwin, linux]

  start-web-driver:
    desc: Start the web driver on port 9001
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting web driver on port 9001...' -ForegroundColor Green; cd drivers/web-driver; npm start\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting web driver on port 9001..."; cd drivers/web-driver && npm start
        platforms: [darwin, linux]

  start-system-driver:
    desc: Start the system driver on port 9002
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting system driver on port 9002...' -ForegroundColor Green; cd drivers/system-driver; npm start\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting system driver on port 9002..."; cd drivers/system-driver && npm start
        platforms: [darwin, linux]

  start-vision-driver:
    desc: Start the vision driver on port 9003
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting vision driver on port 9003...' -ForegroundColor Green; cd drivers/vision-driver; npm start\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting vision driver on port 9003..."; cd drivers/vision-driver && npm start
        platforms: [darwin, linux]

  start-ai-driver:
    desc: Start the AI driver on port 9001 (shares with web-driver)
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting AI driver on port 9001...' -ForegroundColor Green; cd drivers/ai-driver; npm start\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting AI driver on port 9001..."; cd drivers/ai-driver && npm start
        platforms: [darwin, linux]
  start-all-drivers:
    desc: Start all Runix drivers in background
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸš€ Starting all Runix drivers...' -ForegroundColor Green; Start-Process -FilePath 'powershell' -ArgumentList '-Command cd drivers/example-driver; npm start' -WindowStyle Minimized; Start-Process -FilePath 'powershell' -ArgumentList '-Command cd drivers/system-driver; npm start' -WindowStyle Minimized; Start-Process -FilePath 'powershell' -ArgumentList '-Command cd drivers/vision-driver; npm start' -WindowStyle Minimized; Start-Process -FilePath 'powershell' -ArgumentList '-Command cd drivers/web-driver; npm start' -WindowStyle Minimized; Write-Host 'All drivers started in background processes.' -ForegroundColor Green\""
        platforms: [windows]
      - cmd: echo "ðŸš€ Starting all Runix drivers..."; (cd drivers/example-driver && npm start &); (cd drivers/system-driver && npm start &); (cd drivers/vision-driver && npm start &); (cd drivers/web-driver && npm start &); echo "All drivers started in background."
        platforms: [darwin, linux]
  driver-health-check:
    desc: Check health status of all running drivers (Node.js and .exe)
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸ¥ Checking driver health status...' -ForegroundColor Yellow; \\$healthChecks = @(); \\$connections = Get-NetTCPConnection -State Listen -ErrorAction SilentlyContinue | Where-Object { \\$_.LocalPort -ge 9000 -and \\$_.LocalPort -le 9999 }; if (\\$connections) { \\$connections | ForEach-Object { \\$port = \\$_.LocalPort; \\$process = Get-Process -Id \\$_.OwningProcess -ErrorAction SilentlyContinue; if (\\$process) { \\$processType = if (\\$process.Name -eq 'node') { 'Node.js' } elseif (\\$process.ProcessName -like '*Driver*') { '.exe' } else { 'Unknown' }; Write-Host \\\"ðŸ” Testing driver on port \\$port (\\$processType process)...\\\" -ForegroundColor Cyan; try { \\$response = Invoke-WebRequest -Uri \\\"http://127.0.0.1:\\$port/health\\\" -Method GET -TimeoutSec 5 -ErrorAction Stop; Write-Host \\\"âœ… Port \\$port - HTTP \\$(\\$response.StatusCode) - Driver responsive (\\$processType)\\\" -ForegroundColor Green } catch { Write-Host \\\"âŒ Port \\$port - Driver not responding or no health endpoint (\\$processType)\\\" -ForegroundColor Red } } } } else { Write-Host 'âŒ No driver ports found (9000-9999)' -ForegroundColor Red }\""
        platforms: [windows]
      - cmd: "echo \"ðŸ¥ Checking driver health status...\"; lsof -iTCP:9000-9999 -sTCP:LISTEN 2>/dev/null | while read line; do port=$(echo $line | awk -F: '{print $2}' | awk '{print $1}'); process_name=$(echo $line | awk '{print $1}'); echo \"ðŸ” Testing driver on port $port ($process_name process)...\"; if curl -s --max-time 5 \"http://127.0.0.1:$port/health\" >/dev/null 2>&1; then echo \"âœ… Port $port - Driver responsive ($process_name)\"; else echo \"âŒ Port $port - Driver not responding ($process_name)\"; fi; done"
        platforms: [darwin, linux]

  driver-logs:
    desc: Show recent logs from all drivers
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸ“‹ Recent driver logs...' -ForegroundColor Yellow; if (Test-Path 'logs') { Get-ChildItem 'logs' -Filter '*.log' | ForEach-Object { Write-Host \\\"\\\\nðŸ“„ \\$(\\$_.Name):\\\" -ForegroundColor Cyan; Get-Content \\$_.FullName -Tail 10 | ForEach-Object { Write-Host \\\"  \\$_\\\" -ForegroundColor Gray } } } else { Write-Host 'No logs directory found.' -ForegroundColor Red }\""
        platforms: [windows]
      - cmd: "echo \"ðŸ“‹ Recent driver logs...\"; if [ -d \"logs\" ]; then for logfile in logs/*.log; do if [ -f \"$logfile\" ]; then echo \"\"; echo \"ðŸ“„ $(basename $logfile):\"; tail -10 \"$logfile\" | sed 's/^/  /'; fi; done; else echo \"No logs directory found.\"; fi"
        platforms: [darwin, linux]

  force-kill-drivers:
    desc: Nuclear option - force kill all Node.js processes (use with extreme caution)
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸ’¥ NUCLEAR OPTION: Force killing ALL Node.js processes!' -ForegroundColor Red; Write-Host 'This will kill ALL Node.js applications, not just drivers!' -ForegroundColor Yellow; \\$confirmation = Read-Host 'Type YES to confirm'; if (\\$confirmation -eq 'YES') { Get-Process -Name 'node' -ErrorAction SilentlyContinue | ForEach-Object { Write-Host \\\"Force killing: \\$(\\$_.Name) (PID: \\$(\\$_.Id))\\\" -ForegroundColor Red; Stop-Process -Id \\$_.Id -Force }; Write-Host 'All Node.js processes terminated.' -ForegroundColor Green } else { Write-Host 'Operation cancelled.' -ForegroundColor Yellow }\""
        platforms: [windows]
      - cmd: "echo \"ðŸ’¥ NUCLEAR OPTION: Force killing ALL Node.js processes!\"; echo \"This will kill ALL Node.js applications, not just drivers!\"; read -p \"Type YES to confirm: \" confirmation; if [ \"$confirmation\" = \"YES\" ]; then pkill -9 node && echo \"All Node.js processes terminated.\" || echo \"No Node.js processes found.\"; else echo \"Operation cancelled.\"; fi"
        platforms: [darwin, linux]

  restart-all-drivers:
    desc: Restart all drivers (kill + start)
    cmds:
      - task: kill-drivers
      - cmd: "powershell -Command \"Write-Host 'Waiting 3 seconds for cleanup...' -ForegroundColor Cyan; Start-Sleep -Seconds 3\""
        platforms: [windows]
      - cmd: echo "Waiting 3 seconds for cleanup..."; sleep 3
        platforms: [darwin, linux]
      - task: start-all-drivers
  driver-debug-info:
    desc: Comprehensive driver debugging information (Node.js and .exe)
    cmds:
      - cmd: "powershell -Command \"Write-Host 'ðŸ” COMPREHENSIVE DRIVER DEBUG INFO' -ForegroundColor Magenta; Write-Host '=' * 50 -ForegroundColor Gray; Write-Host '\\\\nðŸ“Š System Information:' -ForegroundColor Cyan; Write-Host \\\"OS: \\$(Get-WmiObject -Class Win32_OperatingSystem | Select-Object -ExpandProperty Caption)\\\" -ForegroundColor White; Write-Host \\\"Node.js Version: \\$(node --version 2>\\$null)\\\" -ForegroundColor White; Write-Host \\\"NPM Version: \\$(npm --version 2>\\$null)\\\" -ForegroundColor White; Write-Host \\\"Current Directory: \\$(Get-Location)\\\" -ForegroundColor White; Write-Host \\\"Timestamp: \\$(Get-Date)\\\" -ForegroundColor White; Write-Host '\\\\nðŸš€ Node.js Driver Processes:' -ForegroundColor Cyan; Get-Process -Name 'node' -ErrorAction SilentlyContinue | Where-Object { \\$_.CommandLine -like '*driver*' } | ForEach-Object { Write-Host \\\"  PID \\$(\\$_.Id): Memory \\$([math]::Round(\\$_.WorkingSet/1MB,2))MB - \\$(\\$_.CommandLine)\\\" -ForegroundColor White }; Write-Host '\\\\nâš™ï¸  Compiled Driver Executables (.exe):' -ForegroundColor Cyan; Get-Process -ErrorAction SilentlyContinue | Where-Object { \\$_.ProcessName -like '*Driver*' -or \\$_.Path -like '*bin\\\\drivers*' } | ForEach-Object { Write-Host \\\"  PID \\$(\\$_.Id): Memory \\$([math]::Round(\\$_.WorkingSet/1MB,2))MB - \\$(\\$_.ProcessName).exe (Path: \\$(\\$_.Path))\\\" -ForegroundColor White }; Write-Host '\\\\nðŸŒ Network Ports (9000-9999):' -ForegroundColor Cyan; Get-NetTCPConnection -State Listen -ErrorAction SilentlyContinue | Where-Object { \\$_.LocalPort -ge 9000 -and \\$_.LocalPort -le 9999 } | ForEach-Object { \\$process = Get-Process -Id \\$_.OwningProcess -ErrorAction SilentlyContinue; Write-Host \\\"  Port \\$(\\$_.LocalPort): \\$(\\$process.Name) (PID: \\$(\\$process.Id))\\\" -ForegroundColor White }; Write-Host '\\\\nï¿½ Driver Directories:' -ForegroundColor Cyan; Get-ChildItem 'drivers' -Directory -ErrorAction SilentlyContinue | ForEach-Object { \\$hasPackage = Test-Path (Join-Path \\$_.FullName 'package.json'); Write-Host \\\"  \\$(\\$_.Name): \\$(if (\\$hasPackage) { 'Has package.json' } else { 'Missing package.json' })\\\" -ForegroundColor White }; Write-Host '\\\\nï¿½ Compiled Driver Binaries:' -ForegroundColor Cyan; if (Test-Path 'bin/drivers') { Get-ChildItem 'bin/drivers' -Directory -ErrorAction SilentlyContinue | ForEach-Object { \\$hasExe = Get-ChildItem \\$_.FullName -Filter '*.exe' -ErrorAction SilentlyContinue; Write-Host \\\"  \\$(\\$_.Name): \\$(if (\\$hasExe) { \\$hasExe.Name } else { 'No .exe found' })\\\" -ForegroundColor White } } else { Write-Host '  No bin/drivers directory found' -ForegroundColor Gray }; Write-Host '\\\\nðŸ“‹ Recent Logs:' -ForegroundColor Cyan; if (Test-Path 'logs') { Get-ChildItem 'logs' -Filter '*.log' | Sort-Object LastWriteTime -Descending | Select-Object -First 3 | ForEach-Object { Write-Host \\\"  \\$(\\$_.Name) (modified: \\$(\\$_.LastWriteTime))\\\" -ForegroundColor White } } else { Write-Host '  No logs directory found' -ForegroundColor Gray }\""
        platforms: [windows]
      - cmd: "echo \"ðŸ” COMPREHENSIVE DRIVER DEBUG INFO\"; echo \"==================================================\"; echo \"\"; echo \"ðŸ“Š System Information:\"; echo \"  OS: $(uname -s) $(uname -r)\"; echo \"  Node.js Version: $(node --version 2>/dev/null || echo 'Not found')\"; echo \"  NPM Version: $(npm --version 2>/dev/null || echo 'Not found')\"; echo \"  Current Directory: $(pwd)\"; echo \"  Timestamp: $(date)\"; echo \"\"; echo \"ðŸš€ Node.js Driver Processes:\"; ps aux | grep -E \"(node.*driver)\" | grep -v grep | while read line; do echo \"  $line\"; done; echo \"\"; echo \"âš™ï¸  Compiled Driver Executables:\"; ps aux | grep -E \"(.*Driver|.*driver)\" | grep -v grep | grep -v node | while read line; do echo \"  $line\"; done; echo \"\"; echo \"ðŸŒ Network Ports (9000-9999):\"; lsof -iTCP:9000-9999 -sTCP:LISTEN 2>/dev/null | grep -v COMMAND | while read line; do echo \"  $line\"; done; echo \"\"; echo \"ðŸ“ Driver Directories:\"; if [ -d \"drivers\" ]; then for dir in drivers/*/; do if [ -d \"$dir\" ]; then name=$(basename \"$dir\"); if [ -f \"$dir/package.json\" ]; then echo \"  $name: Has package.json\"; else echo \"  $name: Missing package.json\"; fi; fi; done; fi; echo \"\"; echo \"ðŸ“¦ Compiled Driver Binaries:\"; if [ -d \"bin/drivers\" ]; then for dir in bin/drivers/*/; do if [ -d \"$dir\" ]; then name=$(basename \"$dir\"); exe_files=$(find \"$dir\" -name \"*.exe\" 2>/dev/null); if [ ! -z \"$exe_files\" ]; then echo \"  $name: $(basename $exe_files)\"; else echo \"  $name: No .exe found\"; fi; fi; done; else echo \"  No bin/drivers directory found\"; fi; echo \"\"; echo \"ðŸ“‹ Recent Logs:\"; if [ -d \"logs\" ]; then ls -la logs/*.log 2>/dev/null | head -3; else echo \"  No logs directory found\"; fi"
        platforms: [darwin, linux]

  # Run tasks
  run:
    desc: Run a feature file with Runix
    cmds:
      - ts-node src/index.ts run {{.CLI_ARGS}}
    requires:
      vars: [CLI_ARGS]

  run:example:
    desc: Run the example feature
    cmds:
      - ts-node src/index.ts run {{.SCENARIO_DIR}}/example.feature

  run:driver-example:
    desc: Run the example driver feature
    cmds:
      - ts-node src/index.ts run {{.SCENARIO_DIR}}/example-driver.feature

  run:driver-example:with-port:
    desc: Run the example driver feature with a specific port
    cmds:
      - task: run-with-port
        vars:
          PORT: "{{.PORT}}"
          FEATURE_PATH: scenarios/example-driver.feature
          DRIVER: example-driver
    requires:
      vars: [PORT]

  # Development tasks
  dev:
    desc: Run in development mode with auto-reload
    cmds:
      - ts-node-dev --respawn src/index.ts {{.CLI_ARGS}}

  # Development driver workflow
  dev-drivers:
    desc: Build drivers and run example scenarios
    cmds:
      - task: build-drivers
      - task: run:driver-example  # Documentation tasks
  docs:
    desc: Generate documentation
    cmds:
      - npm run docs

  # CI/CD tasks
  ci:
    desc: Run continuous integration tasks
    cmds:
      - task: clean
      - task: build
      - task: test:coverage

  # Setup and installation tasks
  setup:
    desc: Setup development environment
    cmds:
      - npm install
      - cmd: "powershell -Command \"if (!(Test-Path {{.REPORTS_DIR}})) { New-Item -ItemType Directory -Force -Path {{.REPORTS_DIR}} }\""
        platforms: [windows]
      - cmd: mkdir -p {{.REPORTS_DIR}}
        platforms: [darwin, linux]
      - cmd: "powershell -Command \"if (!(Test-Path logs)) { New-Item -ItemType Directory -Force -Path logs }\""
        platforms: [windows]
      - cmd: mkdir -p logs
        platforms: [darwin, linux]      
      - cmd: powershell -Command "if (!(Test-Path screenshots)) { New-Item -ItemType Directory -Force -Path screenshots }"
        platforms: [windows]
      - cmd: mkdir -p screenshots
        platforms: [darwin, linux]

  # Driver development workflow
  driver-dev:
    desc: Complete driver development workflow
    cmds:
      - task: create-driver
        vars: { CLI_ARGS: "{{.CLI_ARGS}}" }
      - echo "Installing dependencies for {{.CLI_ARGS}} driver..."
